<html>
	<head>
		<style>
			body
			{
				font-family: Helvetica;
			}
			.output
			{
				width:800px;
				margin: auto auto;
				height: 400px;
				border: black 1px;
			}
		</style>
	</head>
	<body>
	<script language="javascript" type="text/javascript" src="/flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="/flot/jquery.flot.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	
	<div id="flot_potential" style="width:800px;height:300px; margin: auto auto;"></div>
	
	<div id="flot_current" style="width:800px;height:300px; margin: auto auto;"></div>
	
	<div id="commanders">
	Ardustat Commands <br>
	<input type="textbox" id="input"> </input><br>
	<button id="send">send</button><button id="blink">blink</button><br><br>
	</div>
	
	
	<script>
		var options = {
		    yaxis: { },
		    xaxis: { mode: "time" },
			points: {
				show: false ,
				radius: .5},
			lines: { show: true}
		};
		
		
		var socket = io.connect('/');
	  	socket.on('new_data', function (data) {
			
			out_text = ""
			fata = data.ardudata
			for (var key in fata)
			{
				if (fata.hasOwnProperty(key)) 
				{
					out_text+=key+": "+fata[key]+"<br>"
				}
			}
		
			$("#update_values").html(out_text);
			big_arr.push(data.ardudata)
			
			while (big_arr.length > 100) big_arr.shift(0)
			plot_all(big_arr)
		  });
	
		
		$("#send").click(function(){
			$.ajax({
				type: 'POST',
			  	dataType: "json",
			  	async: true,
			  	url: '/senddata',
			  	data: {arducomm:$("#input").val()},
			  	success: function(stuff){
					console.log(stuff);
				}
			});
					
		});
		
		$("#send_calibrate").click(function(){
			$.ajax({
				type: 'POST',
			  	dataType: "json",
			  	async: true,
			  	url: '/senddata',
			  	data: {command:"calibrate",value:$("#calibrate_r_fixed").val()},
			  	success: function(stuff){
					console.log(stuff);
				}
			});
					
		});
		
		
		$("#blink").click(function(){
			$.ajax({
				type: 'POST',
			  	dataType: "json",
			  	async: true,
			  	url: '/senddata',
			  	data: {arducomm:" "},
			  	success: function(stuff){
					console.log(stuff);
				}
			});
			
		});
		
		function grabData()
		{
			$.ajax({
				type: 'POST',
			  	dataType: "json",
			  	async: true,
			  	url: '/getdata',
			  	success: function(stuff){
					//console.log(stuff);
					big_arr.push(stuff.ardudata)
					while (big_arr > 100) big_arr.shift(0)
					plot_all(big_arr)
				}
			});
			
		}
		
		big_arr = []
		
		function flotformat(source,xlab,ylab) {
			start = source[0][xlab]
			end = source[source.length - 1][xlab]
			diff = Math.abs(start - end)
			avdiff = diff/source.length
	    	var i, l,
	        	dest = [],
	        	row;

	    	for(i = 0, l = source.length; i < l; i++) 
			{ 
	        	row = source[i];
				if (i > 0)
				{
					if (Math.abs(source[i][xlab] - source[i-1][xlab]) > avdiff*10) 
					{
						dest.push("null")
					}
				}
				dest.push([row[xlab], row[ylab]]);
	    	}
	    	return dest;
		}
		
		function plot_all(data)
		{
			foo = data;
			flotfoo = []   
			flotfoo.push({'data':flotformat(foo,'time','working_potential'),'label':'working_potential','color':'red'});
			$.plot($("#flot_potential"), flotfoo,options);
			
			flotfoo = []   
			flotfoo.push({'data':flotformat(foo,'time','current'),'label':'current','color':'red'});
			$.plot($("#flot_current"), flotfoo,options);

		}
	 
		
	//setInterval("grabData()",1000);
	</script>	
	</body>
	
	
</html>
